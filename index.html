<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <div class="card__container">
      <figure class="card__img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </figure>
      <div class="card__info">
        <h1 class="card__name">Jessica Randall</h1>
        <p class="card__address">London, United Kingdom</p>
      </div>
      <div class="card__description">
        "Front-end developer and avid reader."
      </div>
      <div class="card__links">
        <a class="card__link" href="#">GitHub</a>
        <a class="card__link" href="#">Frontend Mentor</a>
        <a class="card__link" href="#">LinkedIn</a>
        <a class="card__link" href="#">Twitter</a>
        <a class="card__link" href="#">Instagram</a>
      </div>
    </div>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leandro Ruiz</a>.
  </footer>
</body>
</html>
